<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Les petits plats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!--header-->
    <header>
        <img src="./assets/logo.png" alt="Logo du site">
    </header>
    <!--fin de header-->

    <!--main-->
    <main id="main">
        <!--section search-->
        <section class="input_search">
            <label for="search"></label>
            <input type="search" class="search_text" id="search" name="search" placeholder="Rechercher une recette">
            <button class="searchBtn"><img src="./assets/search.png" alt="Loupe de recherche"></button>
        </section>
        <!--fin de section search-->
        <p class="search_error">Entrez minimum 3 caractères</p>

        <!--section tags-->
        <section class="input_tags">
            <div class="filter_tags"></div>
            <div class="tags_input">
                <!--input ingredients-->
                <div class="margin_tags">
                    <div class="tag ingredient_input">
                        <label for="ingredients"></label>
                        <input type="text" class="tag_text dev" id="ingredients" name="ingredients" placeholder="Ingrédients" required minlength="3">
                        <img src="./assets/up.png" class="down_button down_ingredients" alt="Flêche">
                    </div>
                    <div class="ingredients_list none"></div>
                </div>
                <!--fin de input ingredients-->

                <!--input devices-->
                <div class="margin_tags">
                    <div class="tag device_input">
                        <label for="devices"></label>
                        <input type="text" class="tag_text dev" id="devices" name="devices" placeholder="Appareils" required minlength="3">
                        <img src="./assets/up.png" class="down_button down_devices" alt="Flêche">
                    </div>
                    <div class="devices_list none"></div>
                </div>
                <!--fin de input devices-->

                <!--input ustensils-->
                <div class="margin_tags">
                    <div class="tag utensil_input">
                        <label for="utensils"></label>
                        <input type="text" class="tag_text dev" id="utensils" name="utensils" placeholder="Ustensiles" required minlength="3">
                        <img src="./assets/up.png" class="down_button down_utensils" alt="Flêche">
                    </div>
                    <div class="utensils_list none"></div>
                </div>
                <!--fin de input ustesils-->
            </div>
        </section>
        <!--fin de section tags-->

        <!--code js-->
        <section class="cards"></section>
        <!--fin de code js-->
    </main>
    <!--fin de main-->

    <!--js files-->
    <script src="./data/recipes.js"></script>
    <script src="./scripts/factories/recipesFactory.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/tagsModal.js"></script>
    <script src="./scripts/tags.js"></script>
    <!--fin de js files-->
</body>
</html>
