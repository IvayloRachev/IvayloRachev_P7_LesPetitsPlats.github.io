<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Les petits plats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/27176a295f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header-->
    <header>
        <img src="./assets/logo.png" alt="Logo du site">
        <!--recipes search-->
        <div class="search_container">
            <input type="text" name="recipesearch" id="recipeSearch" placeholder="Rechercher une recette">
            <img src="./assets/search.png" alt="îcone recherche loupe">
        </div>
        <!--fin de recipes search-->
        <div id="tags_container">

        </div>
        <div class="select_container">
            <!--ingredient search-->
            <div id="ingredient_select">
                <div class="input_container">
                    <input type="text" id="ingredientSearch" placeholder="Rechercher un ingrédient">
                    <img src="./assets/up.png" id="arrow_ingredient" class="input_arrow" alt="Flêche haut">
                </div>
                <div id="ingredientSelectContainer" class="ingredient_container">

                </div>
            </div>
            <!--fin de ingredient search-->

            <!--device search-->
            <div id="device_select">
                <div class="input_container">
                    <input type="text" id="deviceSearch" placeholder="Rechercher un appareil">
                    <img src="./assets/up.png" id="arrow_device" class="input_arrow" alt="Flêche haut">
                </div>
                <div id="deviceSelectContainer" class="device_container">

                </div>
            </div>
            <!--fin de device search-->

            <!--utensil search-->
            <div id="utensil_select">
                <div class="input_container">
                    <input type="text" id="utensilSearch" placeholder="Rechercher un ustensile">
                    <img src="./assets/up.png" id="arrow_utensil" class="input_arrow" alt="Flêche haut">
                </div>
                <div id="utensilSelectContainer" class="utensil_container">

                </div>
            </div>
            <!--fin de utensil search-->
        </div>
    </header>
    <!--fin de header-->

    <!--main-->
    <main>
        <div class="card_container" id="card_container">

        </div>
    </main>
    <!--fin de main-->

    <!--call the js files-->
    <script src="./data/recipes.js"></script>
    <script src="./scripts/factories/recipesFactorie.js"></script>
    <script src="./scripts/index.js"></script>
    <!--fin de call the js files-->
    
</body>
</html>
